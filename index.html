<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AHD1 ! DOM</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section class="seccion">
            <h2> Condicionales </h2>
            <h3>Numero Par o Impar</h3>
            <button id="btnParImpar" >Abrir</button>
        </section>

        <section  class="seccion">
            <h2>Condicionales</h2>
            <h3>Mayor de edad</h3>
            <button id="btnMayorEdad">Abrir</button>
        </section>

        <section class="seccion">
            <h2> Condicionales </h2>
            <h3>Numero positivo o Negativo</h3>
            <button id="btnPostivoNegativo" >Abrir</button>
        </section>

        <section class="seccion">
            <h2> Condicionales </h2>
            <h3>Nota estudiante</h3>
            <button id="btnNotaEstudiante" >Abrir</button>
        </section>

        <section class="seccion">
            <h2> Bucles o Ciclos </h2>
            <h3>Secuencia</h3>
            <button id="btnSecuencia" >Abrir</button>
        </section>

        <section class="seccion">
            <h2> Bucles o Ciclos </h2>
            <h3>Secuencia Reversa</h3>
            <button id="btnSecuenciaReversa" >Abrir</button>
        </section>

        <section class="seccion">
            <h2> Bucles o Ciclos </h2>
            <h3>Pares Positivos Reversa</h3>
            <button id="btnParesPositivosReversa" >Abrir</button>
        </section>

        <section class="seccion">
            <h2> Bucles o Ciclos </h2>
            <h3>Suma enteros</h3>
            <button id="btnSumaEnteros" >Abrir</button>
        </section>

    </main>

    <div id="modal" class="modal">
        <h2 id="tituloModal"></h2>
        <p id="ejercicioModal"></p>
        <input type="text" class="respuesta" id="respuesta" placeholder="Ingrese el dato solicitado">
        <button id="verificar" class="verificar">Verificar</button>
        <p id="mensaje"></p>
        <button class="cerrar" id="cerrar">Cerrar</button>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
